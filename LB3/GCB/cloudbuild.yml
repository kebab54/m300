steps:
  - name: gcr.io/m300/gohelloworld
    args:
      - build
      - '-o'
      - hello-world
      - src/hello-world.go
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/$REPO_NAME:latest'
      - '-f'
      - Dockerfile
      - .
images:
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:latest'
